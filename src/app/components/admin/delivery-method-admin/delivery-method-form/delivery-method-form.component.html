<form
  class="delivery-method-form"
  [formGroup]="formGroupDeliveryMethod"
  *ngIf="formGroupDeliveryMethod"
  (ngSubmit)="onSubmit($event)"
  #formDeliveryMethod="ngForm"
>

  <label for="name" class="label">Método de entrega <i *ngIf="nameField!.valid" class="fa-solid fa-circle-check"></i></label>
  <input id="name" type="text" formControlName="name" placeholder="Método de entrega"/>
  <span class="validation" *ngIf="nameField!.invalid && (nameField!.touched || formDeliveryMethod.submitted)">Requerido</span>
  
  <button class="btn-guardar" type="submit">Agregar</button>
</form>
